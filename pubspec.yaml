name: c_h_p
description: "Smart Paint Shop app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  provider: ^6.1.1
  intl: ^0.20.2
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.6.0
  url_launcher: ^6.2.6
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^6.1.0
  firebase_database: ^12.0.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.1.1+1
  lottie: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/onboard2.jpeg
    - assets/onboard1.jpeg
    - assets/onboard3.jpeg
    - assets/logo.jpeg
    - assets/premium.png
    - assets/budget.png
    - assets/eco.png
    - assets/promo.png
    - assets/paint_bg.png
    - assets/google.png
    - assets/facebook.png
