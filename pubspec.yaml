name: c_h_p
description: "Smart Paint Shop app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  provider: ^6.1.1
  intl: ^0.20.2
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.6.0
  url_launcher: ^6.2.6
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^6.1.0
  firebase_database: ^12.0.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.1.1+1
  lottie: ^2.3.2
  firebase_storage: ^13.0.0
  image_picker: ^1.0.7
  iconsax: ^0.0.8
  fluttertoast: ^8.2.1
  http: ^1.2.1
  flutter_colorpicker: ^1.1.0
  cached_network_image: ^3.3.1
  scrollable_positioned_list: ^0.3.8
  razorpay_flutter: ^1.3.6
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter_icons:
