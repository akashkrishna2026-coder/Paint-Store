# Nginx HTTPS reverse proxy for Visualizer Backend
# Replace api.example.com with your domain
# Assumes the backend listens on 127.0.0.1:8000

server {
    listen 80;
    server_name api.example.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.example.com;

    # Certbot-managed certificates
    # After running certbot --nginx -d api.example.com
    ssl_certificate /etc/letsencrypt/live/api.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.example.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Increase if users upload larger images
    client_max_body_size 10M;

    # Basic DDoS/slowloris protection
    proxy_read_timeout 60s;
    proxy_connect_timeout 15s;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Certbot notes:
# 1) Install: sudo apt-get install -y certbot python3-certbot-nginx
# 2) Issue cert: sudo certbot --nginx -d api.example.com
# 3) Test renew: sudo certbot renew --dry-run
# 4) Certificates auto-renew via systemd timer/cron installed by certbot
